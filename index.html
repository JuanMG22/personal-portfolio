<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>FullPage.js</title>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Oswald&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<nav class="nav">
		<a href="#inicio" class="marca">Juan González</a>
		<ul id="menu" class="menu">
			<li data-menuanchor="inicio" class="active">
				<a href="#inicio">Inicio</a>
			</li>
			<li data-menuanchor="productos">
				<a href="#productos">Proyectos</a>
			</li>
			<li data-menuanchor="contacto">
				<a href="#contacto">Contacto</a>
			</li>
		</ul>
	</nav>

	<main id="fullpage">
		<header class="section header">
			<div class="contenedor-titulo">
				<h1 class="titulo">
					<span class="texto-naranja">Juan</span> 
					<span class="texto-blanco">González</span>
				</h1>
				<p class="texto-blanco">Front End Developer</p>
			</div>
			<div class="contenedor-icono">
				<p><a href="#productos" class="texto-blanco"><i class="fas fa-chevron-down"></i></a></p>
			</div>

		</header>

		<section class="section productos">
			<article class="slide">
				<div class="informacion-producto">
					<p  class="modelo">
						<span class="texto-naranja">Marty Friedman</span> 
						<span class="texto-negro">WebSite</span>
					</p>
                    <img class="imagen" src="https://camo.githubusercontent.com/97e97ee5f5b9b03a5d99033e39d4c1fe6c7666a9ef0839b2e3bd435e5a4d0ddf/68747470733a2f2f692e706f7374696d672e63632f686a546b74514e482f696e6465782e706e67" alt="">
				</div>
			</article>
			<article class="slide">
				<div class="informacion-producto">
					<p  class="modelo">
						<span class="texto-naranja">High Gaming</span> 
						<span class="texto-negro">E-commerce</span>
					</p>
                    <img class="imagen" src="https://camo.githubusercontent.com/01ff85bbf8d5d3a0156cbd30103f2db4644ac9d39eab18befb789fb17a29e855/68747470733a2f2f692e706f7374696d672e63632f437864443956766b2f70726f647563746f732e706e67" alt="">
				</div>
			</article>
			<article class="slide">
				<div class="informacion-producto">
					<p  class="modelo">
						<span class="texto-naranja">Sre Consulting</span> 
						<span class="texto-negro">WebSite</span>
					</p>
                    <img class="imagen" src="https://i.postimg.cc/50pMmgGM/Sre.png" alt="">
				</div>
			</article>
		</section>

		<footer class="section footer">
			<h2 class="texto-naranja">Sigueme en Redes Sociales</h2>
			<p class="redes-sociales">
				<a href="#" class="facebook"><i class="fab fa-github"></i></a>
				<a href="#" class="twitter"><i class="fab fa-linkedin"></i></a>
				<a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
			</p>
		</footer>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
